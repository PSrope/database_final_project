<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>修改密碼</title>
        <script src="https://kit.fontawesome.com/9a93ec8ea5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>


    <body bgcolor=#44506f>
        <form action="#" method="post">
            <ul id="menu">
                    <a class="menu-button icon-plus" href="#menu" title="Show navigation">
                        <i class="fas fa-bars"></i>
                    </a>
                    <a class="menu-button icon-minus" href="#0" title="Hide navigation">
                        <i class="fas fa-bars"></i>
                    </a>
                    <li class="menu-home">
                        <a href="home.html">
                            <i class="fas fa-home"></i>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="my_theme.html">
                            <i class="fas fa-edit"></i>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="home.html">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
            </ul>
            <div id="bgset3"></div>
            <div id="change_info">
                <div id="account_title">修&nbsp;改&nbsp;密&nbsp;碼</div>

                <div class="line2 account_input"><span id="msg"></span></div>
                <div class="line2 account_input">舊密碼&emsp;&emsp;
                    <input id="old_password" name="old_password" type="password"" placeholder="請輸入本來的密碼"" / required>
                </div>
                <div class="line2 account_input">新密碼&emsp;&emsp;
                    <input id="password" name="password" type="password"" placeholder="請輸入新設的密碼" / required>
                </div>
                <div class="line2 account_input">確認新密碼
                    <input id="password_confirmation" name="password_confirmation" type="password"" placeholder="再次確認新密碼" / required>
                </div>
                <br>
                <input id ="log_submit" class="log_button2" type="submit" value="確認重設"">
                <input id ="cancel_change_password"" class="log_button2" type="button " style="height: 40px;"
                       value="取消密碼重設" onclick="location.href='change_info.html'">

            </div>
        </form>
    </body>
</html>
