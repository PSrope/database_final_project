<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>註冊頁面</title>
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>


    <body>
        <form action="#" method="post">
            <div id="bgset2"></div>
            <div id="signup">
                <div id="signup_title">註&nbsp;冊</div>

                <div class="line2"><span id="msg"></span></div>
                <div id="signup_input", class="line2">帳號&emsp;&emsp;
                    <input id="account" name="account" type="text" placeholder="請輸入帳號" / required>
                </div>
                <div id="signup_input", class="line2">密碼&emsp;&emsp;
                    <input id="password" name="password" type="password" placeholder="請輸入密碼" / required>
                </div>
                <div id="signup_input", class="line2">確認密碼
                    <input id="password_confirmation" name="password_confirmation" type="password" placeholder="確認密碼" / required>
                </div>
                <div id="signup_input", class="line2">用戶名&emsp;
                    <input id="nickname" name="nickname" type="nickname" placeholder="顯示在頁面的名字" / required>
                </div>
                <div id="signup_input", class="line2">信箱&emsp;&emsp;
                    <input id="email" name="email" type="email" placeholder="輸入信箱" / required>
                </div>
                <br>
                <input id ="log_submit" class="log_button2" type="submit" value="註冊" onclick="signup()">

            </div>
        </form>
    </body>
</html>
