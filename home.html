<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <script src="https://kit.fontawesome.com/9a93ec8ea5.js" crossorigin="anonymous"></script>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css.css">
        <title>文章列表</title>
    </head>

    <body>
        <div id="bgset4">
            <form action="#" method="post">
                <!--                    if logged in                   -->
                <div style="display: none;">
                    <ul id="menu">
                        <a class="menu-button icon-plus" href="#menu" title="Show navigation">
                            <i class="fas fa-bars"></i>
                        </a>
                        <a class="menu-button icon-minus" href="#0" title="Hide navigation">
                            <i class="fas fa-bars"></i>
                        </a>
                        <li class="menu-item">
                            <a href="my_theme.html">
                                <i class="fas fa-edit"></i>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="home.html">
                                <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </li>
                        <li class="menu-item">
                            <a href="account.html">
                                <i class="fas fa-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--  //////////////////////////////////////////////  -->

                <!--                  if not logged in                 -->
                <div style="">
                    <ul id="menu">
                        <a class="menu-button icon-plus" href="login.html" title="Show navigation">
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                    </ul>
                </div>
                <!--  ////////////////////////////////////////////////  -->

                <div class="search_div">
                    <input id="search" class="search" type="search" placeholder="搜尋文章"></input>
                    <input class="search_button" type="button" value="搜尋">
                </div>
                
                <div><h1>&nbsp;最新文章</h1></div>
                <div class="hr_line"></div>

                <!--                    if logged in                   -->
                <div style="display: none;">
                    <div onclick="theme()">
                        <br>
                        <div class="theme" value="文章">
                            <span id="title">title</span><br>
                            <span id="nickname" class="nickname">作者名稱：</span><br>
                            <span id="created_at">發布時間：</span><br>
                            <span id="updated_at">更新時間：</span><br>       
                        </div>
                    </div>
                    <div onclick="theme()">
                        <br>
                        <div class="theme" type="text2" value="文章">
                            <span id="title">title</span><br>
                            <span id="nickname" class="nickname">作者名稱：</span><br>
                            <span id="created_at">發布時間：</span><br>
                            <span id="updated_at">更新時間：</span><br>       
                        </div>
                    </div>

                    <div class="page_button">
                        <br>
                        <input id="next_page" class="next_page" type="button" value="下一頁">
                        <input id="last_page" class="last_page" type="button" value="上一頁">
                    </div>
                </div>
                <!--  ////////////////////////////////////////////////  -->

                <!--                  if not logged in                 -->
                <div style="">
                    <div onclick="theme()">
                        <br>
                        <div class="theme_n_log" type="text2" value="文章">
                            請登入以進行觀看文章、留言...等 完整體驗   
                            <input id="loginButton" class="log_button button_mes" type="button" value="登入" onclick="location.href='login.html'">
                        </div>
                    </div>
                </div>
                <!--  ////////////////////////////////////////////////  -->
            </form>
        </div>
    </body>
</html>
